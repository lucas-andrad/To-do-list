<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-content">
      <header>Minha Lista de Tarefas</header>
    </div>

    <div class="main-content">
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
      <input type="text" id="texto-tarefa" onfocus="this.value='';" />
      <ol id="lista-tarefas"></ol>
    </div>

    <div class="buttons">
      <button id="criar-tarefa">Criar</button>
      <button id="apaga-tudo">Limpar tudo</button>
      <button id="remover-selecionado">Remover selecionados</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="mover-cima">⬆</button>
      <button id="mover-baixo">⬇</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
