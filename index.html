<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-content">
      <header>My To Do List</header>
    </div>

    <div class="main-content">
      <p id="functionality">
        Click on the item to select and then interact as you wish
      </p>
      <input type="text" id="task-content" onfocus="this.value='';" />
      <ol id="todo-list"></ol>
    </div>

    <div class="buttons">
      <button id="create-task">Create</button>
      <button id="clear-all">Clear all</button>
      <button id="remove-selected">Remove selected</button>
      <button id="save-tasks">Save tasks</button>
      <button id="move-up">⬆</button>
      <button id="move-down">⬇</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
